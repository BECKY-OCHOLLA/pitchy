{% extends 'base.html'%}

{% block content%}
{% block styles %}
{{super()}}

<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
{% endblock %}

<div class="overlay"style="margin-left:10%;width: 80%;">

    <style>
        body{
            background-image: url('https://pas-wordpress-media.s3.amazonaws.com/content/uploads/2012/05/05020432/why-i-hated-your-business-pitch1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 500px;

        }
    </style>

    <div id="particles-js" class="container1">
        <div id="vick" class="division wrapper fadeInDown">
            <h3 class="text-center login-text" id="login"> Login</h3>
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div class="login" id="centered-card">
                <form action="/login" method="POST">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <button id="login1" type="submit" class="d-block mx-auto">Login</button>
                </form>
                <p class="login-text" id="option-signup"> Dont have an account?<a href="/signup"> Sign Up</a></p>
            </div>
        </div>
    </div>

</div>

{% endblock %}
